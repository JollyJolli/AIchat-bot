<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai ChatBot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="logo">Ai<span style="color: green">Chatbot</span></h1>
    <div id="chatbot"></div>
    <div id="input-container">
      <input
        type="text"
        id="input"
        placeholder="Type your message..."
        title="Type your message" />
      <button onclick="sendMessage()" title="Send">></button>
    </div>

    <div class="bottompageSection">
      <p class="bottompageDisclaimer">
        AiChatbot may not always provide accurate information, please fact
        check.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
